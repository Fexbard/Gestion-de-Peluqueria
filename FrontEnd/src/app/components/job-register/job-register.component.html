<main id="main" class="main">
    <div class="pagetitle">
        <h1>Trabajos</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Trabajos</li>
                <li class="breadcrumb-item active">Agregar trabajo</li>
            </ol>
        </nav>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">+ Trabajo Nuevo</h5>
            <form class="row g-3">
                <div class="col-md-12">
                    <div class="form-floating"> <input type="text" class="form-control" id="floatingtitle"
                            placeholder="Titulo"> <label for="floatingtitle">Titulo</label></div>
                </div>
                <div class="col-12">
                    <div class="form-floating"><textarea class="form-control" placeholder="Address"
                            id="floatingTextarea" style="height: 100px;"></textarea><label
                            for="floatingTextarea">Descripci√≥n</label></div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating"> <input type="email" class="form-control" id="floatingEmail"
                            placeholder="Your Email"> <label for="floatingEmail">Your Email</label></div>
                </div>
                
                <div class="contenedor">
                    <div class="row">
                      <div class="col-md-12">
                        <div *ngFor="let item of items; let i = index" class="row item-row">
                          <div class="col-md-6">
                            <div class="form-floating">
                              <input type="text" class="form-control" [(ngModel)]="item.nombre" placeholder="Nombre del producto" />
                              <label for="floatingProductName">Nombre del producto</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating">
                              <input type="number" class="form-control" [(ngModel)]="item.precio" placeholder="Precio" />
                              <label for="floatingProductPrice">Precio</label>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <button (click)="eliminarItem(i)" class="btn btn-danger">Eliminar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <button (click)="agregarItem()" class="btn btn-primary">Agregar item</button>
                      </div>
                    </div>
                  </div>
                  

                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="form-floating"> <input type="text" class="form-control" id="floatingCity"
                                placeholder="City"> <label for="floatingCity">City</label></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="State">
                            <option selected>New York</option>
                            <option value="1">Oregon</option>
                            <option value="2">DC</option>
                        </select>
                        <label for="floatingSelect">State</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating"> <input type="text" class="form-control" id="floatingZip"
                            placeholder="Zip"> <label for="floatingZip">Zip</label></div>
                </div>
                <div class="text-center"> <button type="submit" class="btn btn-primary">Submit</button> <button
                        type="reset" class="btn btn-secondary">Reset</button></div>
            </form>
        </div>
    </div>
</main>
